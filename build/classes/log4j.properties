#LOGGER RAIZ, NO CAMBIAR
log4j.rootLogger=WARN, console, archivo
log4j.debug=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] - [%t] [%5p] [%c] - %m%n

#appender para el archivo bcp-pa-afilproducto.log
log4j.appender.archivo=org.apache.log4j.RollingFileAppender
log4j.appender.archivo.File=D:/Apps/SOL/log/system_sol.log
log4j.appender.archivo.MaxFileSize=10MB
log4j.appender.archivo.MaxBackupIndex=5
log4j.appender.archivo.layout=org.apache.log4j.PatternLayout
log4j.appender.archivo.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] - [%t] [%5p] [%c] - %m%n

#loggers
log4j.logger.pe.com.sol=DEBUG, archivo
log4j.additivity.pe.com.sol=false